{% include 'base.jinja' %}

{% block content %}
<script type=text/javascript>
  $(function() {
    $('#send').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/get_user_input', {
        input: $('textArea[name="input"]').val()
        
      }, function(data) {
		$("#result").append("Du: "+data.input+"\n");
        $("#result").append("Chap.py: "+data.result+"\n");
        var result = document.getElementById('result');
        result.scrollTop = result.scrollHeight;
      });
      return false;
    });
  });
</script>


<div class="col-sm-6 col-sm-offset-3">
  <fieldset>
    <legend>Chap.py <img src="{{ url_for('static', filename='res/robot.png') }}" alt="" height="64" width="64"></a></legend>
    <div class="form-group">
      <label for="textarea" >Chatbox</label>

        <textarea class="form-control" rows="5" id="result" name=result disabled=""></textarea>
        <span class="help-block" >Chap.py's answer</span>

    </div>
    
    <div class="form-group">
      <label for="textArea" >Input</label>
        <textarea class="form-control" rows="3" id="textArea" name=input></textarea>
        <span class="help-block">Talk to Chap.py</span>

    </div>

    <div class="form-group">

        <button type="submit" class="btn btn-primary" id=send name=send>Send</button>

    </div>
  </fieldset>
</div>

{% endblock %}
