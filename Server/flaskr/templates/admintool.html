{% include 'base.jinja' %}

{% block content %}
<div class="col-lg-2">
<form class="form-horizontal" method=post action="{{ url_for('admintool') }}">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="input_text" name="input_text"></textarea>
        <span class="help-block">Input Text</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" name="submit_text">Submit</button>
      </div>
     <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-danger" name="delete_db">Delete</button>
      </div>
    </div>
  </fieldset>
</form>


{% endblock %}
